<style>

#myCanvas{
	border: 5px solid black;
	background-color: white;
}

body{
	background-color: black
}

.maxText{
	position: absolute;
	top: 300;
	left: 500;
	z-index: 5;
	background-color: white;
	border-radius: 10px;
	box-shadow: 10px 10px 5px black;
}

</style>

<canvas id="myCanvas" width="1400" height="775"></canvas>
<img id="doge" src="doge.jpeg" alt="Smiley face" height="0" width="0">
<h1 class="maxText" id="max" hidden>You Reached Maximum Nonsense :)</h1>

<script>
var context;
var img;
var x=[100];
var y=[200];
var dx=[5];
var dy=[5];
var colors = ["#0000ff", "#ff0000", "#33cc33", "#ffff00", "#ff33cc", "#6600cc"];
var interval;

function init()
{
	context= myCanvas.getContext('2d');
	img = document.getElementById("doge");
	interval = setInterval(draw,10);
}

function draw()
{
	context.clearRect(0, 0, 1400, 775);
	context.beginPath();
	
	for (let i = 0; i < x.length; i++){
		context.fillStyle=colors[Math.floor(Math.random()*colors.length)];
		context.font = "30px Arial";
		if (i % 2 == 0){
			context.fillText("Nonsense!",x[i], y[i]);
		} else{
			context.drawImage(img,x[i],y[i], 70, 70);
		}
		if (x[i] > 1400 || x[i] < -10){
			addNonsense();
			dx[i]=-dx[i];
		}
		if (y[i] > 775 || y[i] < -10){
			addNonsense();
			dy[i]=-dy[i];
		}
		x[i]+=dx[i];
		y[i]+=dy[i];
	}
	context.closePath();
	context.fill();
}

function addNonsense(){
	if (x.length > 15000){
		clearInterval(interval);
		document.getElementById("max").hidden = false;
	}else{
		x.push(Math.floor(Math.random()*1400));
		y.push(Math.floor(Math.random()*700));
		dx.push(Math.floor(Math.random()*5 + 1));
		dy.push(Math.floor(Math.random()*5 + 1));
	}
}

init();
</script>
